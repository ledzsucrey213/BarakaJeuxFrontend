<div class="container">
    <h2>Create a New Seller</h2>
  
    <div class="form-section">
      <!-- First Name Field -->
      <div class="input-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" [(ngModel)]="seller.firstName" placeholder="Enter first name" />
      </div>
  
      <!-- Last Name Field -->
      <div class="input-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="seller.lastName" placeholder="Enter last name" />
      </div>
  
      <!-- Email Field -->
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="seller.email" placeholder="Enter email" />
      </div>
  
      <!-- Address Field -->
      <div class="input-group">
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="seller.address" placeholder="Enter address" />
      </div>
  
      <!-- Submit Button -->
      <button class="submit-button" (click)="createSeller()">Create Seller</button>
    </div>
  </div>
