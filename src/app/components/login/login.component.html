<div class="login-container">
    <h1>Connexion</h1>
    <form (submit)="login()">
      <div class="form-group">
        <input type="name" placeholder="Nom" class="input-field" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Mot de passe" class="input-field" required />
      </div>
      <button type="submit" class="login-button">Connexion</button>
    </form>
  </div>
