<div class="login-container">
    <h1>Connexion</h1>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          placeholder="Nom"
          class="input-field"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Mot de passe"
          class="input-field"
          required
        />
      </div>
      <button type="submit" class="login-button">Connexion</button>
    </form>
  </div>
