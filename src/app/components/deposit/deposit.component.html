<div class="container">
  <!-- Top Navigation -->
  <div class="top-nav">
    <button class="nav-button">DEPOSIT</button>
    <button class="nav-button">{{ this.eventName }}</button>
    <button class="nav-button">ENDS IN {{this.remainingTime}} </button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Left Side Form -->
    <div class="form-section">
      <div class="search-bar">
        <label>Search by name:</label>
        <input type="text" [(ngModel)]="searchName" placeholder="Enter name">
      </div>

      <!-- Condition Dropdown -->
      <div class="input-group">
        <label for="condition">Condition:</label>
        <select id="condition" [(ngModel)]="condition">
          <option value="New">New</option>
          <option value="Very Good">Very Good</option>
          <option value="Good">Good</option>
          <option value="Poor">Poor</option>
        </select>
      </div>

      <div class="input-group">
        <label>Fix the price:</label>
        <input type="number" [(ngModel)]="price" placeholder="0"> €
      </div>
    </div>

    <!-- Right Side Registered Games Section -->
    <div class="registered-games">
      <h3>Registered games:</h3>
      <!-- Si aucun jeu enregistré -->
      <div *ngIf="gameLabels.length === 0" class="empty-list">
        <p>No registered games available.</p>
      </div>

      <!-- Liste des jeux enregistrés -->
      <div *ngFor="let gameLabel of gameLabels" class="game-entry">
        <div>Game title </div>
        <div>Cost: {{ gameLabel.price }} €</div>
        <div>Condition: {{ gameLabel.condition }}</div>
      </div>
    </div>
  </div>

  <!-- Bottom Action Buttons -->
  <div class="bottom-buttons">
    <button class="action-button" (click)="addGames()">ADD GAMES</button>
    <button class="action-button" (click)="endDeposit()">END DEPOSIT</button>
  </div>
</div>
