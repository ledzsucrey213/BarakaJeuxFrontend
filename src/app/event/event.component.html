<div class="event-container">
  
    <!-- Navigation bar with event info -->
    <div class="navbar">
      <span class="event-title">RANDOM EVENT 1</span>
      <span class="event-timer">ENDS IN __ DAYS</span>
    </div>
  
    <!-- Search and Filters Section -->
    <div class="search-filters">
      <button class="filter-button">FILTERS</button>
      <input type="text" placeholder="Search an article" class="search-input">
      <button class="advanced-search">Advanced search</button>
    </div>
  
    <!-- Game Cards Section -->
    <div class="game-grid">
      <div class="game-card" *ngFor="let game of games">
        <h3 class="game-title">GAME TITLE</h3>
        <div class="game-image"></div>
        <p class="sold-by">Sold by : <span>__</span></p>
        <p class="condition">Condition : <span>__</span></p>
        <p class="price">__ â‚¬</p>
      </div>
    </div>
